{% extends "encyclopedia/layout.html" %}

{% block title %}
    new entry
{% endblock %}

{% block body %}
    <h1>New Entry</h1>

    <form action="{% url 'new' %}" method="post", rows="10">
        {% csrf_token %}
        <h4>Title</h4>
        {{ form.title }}
        <br>
        <h4>Content</h4>
        {{ form.content }}
        <br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
